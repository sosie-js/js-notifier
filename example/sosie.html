<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Example for sosie-demo
    </title>
    <style>
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif
      }

      .table {
        display: flex;
        flex-direction: row;
      }

      .table__row {
        height: 50vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .button__demos {
        display: inline-block;
        background: #2da0e9;
        color: #fff;
        border-radius: 5px;
        font-size: 13px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .button__demos:hover {
        background: #1689d2;
      }
    </style>
  </head>
  <body>
   <h2>Demonstration playground</h2>
    <div class="table">
        <span class="button__demos" data-type="demo">demo embed</span>
    </div>
    <script src="../dist/bundle.js"></script>
    <script>

    /*
    *  Demo to mook the Embed injector interactive panel
    *
    */

      const buttons = document.querySelectorAll('.button__demos');
      
      Array.from(buttons).forEach(button => {
          if(button.dataset.type == 'demo') {
          
         function myPromiseGenerator() {
              return new Promise((resolve, reject) => {
          
                notifier.show({
                    type:'demo',
                    title:'Welcome to the Url Embed injector interactive demo',
                    message:'Type your url ',
                    id:'embed',
                    url:'', //default
                    placeholder:'your url',
                    okHandler: function(sample) {
                        resolve(sample);
                    },
                    emptyHandler: function() {
                        reject('Sorry but url can not be empty, aborting');
                    },
                    cancelHandler: function() {
                        reject('Cancelled');
                    },
                    samples:[
                        {
                            type:'injectbtn',
                            interactive:false,
                            url:'http://sos-productions.com/7',
                            mode:'inline',
                            custom:true,
                            title:"I am SoSIE, here are lucky people behind the flags click on it!",
                            text:"Bunny in line"
                        },{
                            type:'injectbtn',
                            interactive:false,
                            url:'https://vimeo.com/357871593',
                            mode:'block',
                            custom:false,
                            title:"COMING FOR YOU - Based on a True Story That Affected 100 Million People",
                            text:"Coming for you"
                        },{
                            type:'injectbtn',
                            interactive:false,
                            url:'https://youtu.be/E8q2kdTeGzo',
                            mode:'block',
                            custom:false,
                            title:"Eternal Fifty Minutes | Coming for You II",
                            text:"Eternal Fifty Minutes"
                        }
                      ]
                    });     
              })
          }    
          
            button.addEventListener("click", function(e) {
                  
                  //Back to sync mode
                    let myPromise=(async function() {
                        var p;
                        try {
                          p=await myPromiseGenerator(); 
                        } catch(e) {
                          p={url:'Error', message:e};
                        }
                        return p;
                    })()
                    
                    
                    myPromise.then(sample => {
                        if(sample.url == 'Error') {
                          if(sample.message) {
                            notifier.show({
                              message: sample.message,
                              layout: 'middle',
                              style: 'error',
                              time: 2000
                            })
                          }
                        } else{
                         // Simulate injection
                          window.location.href=sample.url;
                        }
                    });
                        
                    return false;
                    
            }, false); //{once: true} 

          }
          
         })
 
    </script>
  </body>
</html>
